<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Devil's Dictionary | By Ambrose Bierce</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body class="d-flex flex-column">

    <header class="fixed-top">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <div class="container-fluid">

                <div class="me-5">
                    <a class="navbar-brand" href="{{ url_for ('index') }}">The Devil's Dictionary</a><br>
                    <span><small>By Ambrose Bierce</small></span>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbar">

                    <div class="navbar-nav">
                        <a class="nav-link" href="{{ url_for ('index') }}">Index</a>
                        <a class="nav-link" href="{{ url_for ('about') }}">About</a>
                    </div>

                </div>


            </div>
            


        </nav>
        

    </header>

    <div class="content-block">

    {% block content %}
    {% endblock %}

    </div>

    <footer class="mt-auto bg-body-tertiary">
        <div class="container">
            <div class="row">
                <div class="col">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-center"><small><em>&copy;This work was published before January 1, 1929, and is in the <a
                        href="https://en.wikipedia.org/wiki/Public_domain">public domain</a> worldwide because the
                    author died
                    at least 100 years ago.</em></small></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
